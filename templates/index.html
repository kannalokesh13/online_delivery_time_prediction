{% extends 'base.html' %}
{% block title %}main page{% endblock %}
{% block body %}
    <form action="http://localhost:5000/review",method="POST">
        <label>Delivery_person_Age</label>
        <input type="text" id="age" name="age"><br>
        <label>Delivery_person_Ratings</label>
        <input type="text" name="ratings"><br>
        <label>Restaurant_latitude</label>
        <input type="text" name="rlat"><br>
        <label>Restaurant_longitude</label>
        <input type="text" name="rlon"><br>
        <label>Delivery_location_latitude</label>
        <input type="text" name="dlat"><br>
        <label>Delivery_location_longitude	</label>
        <input type="text" name="dlon"><br>
        <label>Time_Orderd</label>
        <input type="text" name="torder"><br>
        <label>Time_Order_picked</label>
        <input type="text" name="tpicked"><br>
        <label>Weather_conditions</label>
        <select name="weather">
            <option value="Fog">Fog</option>
            <option value="Stormy">Stormy</option>
            <option value="Sandstorms">Sandstorms</option>
            <option value="Windy">Windy</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Sunny">Sunny</option>
        </select><br>
        <label>Road_traffic_density</label>
        <select name="road_traffic">
            <option value="Jam">Jam</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <label>Vehicle_condition</label>
        <select name="vehicle_cond">
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br>
        <label>Type_of_order</label>
        <select name="top">
            <option value="Snack">Snack</option>
            <option value="Meal">Meal</option>
            <option value="Drinks">Drinks</option>
            <option value="Buffet">Buffet</option>
        </select><br>
        <label>Type_of_vehicle</label>
        <select name="tov">
            <option value="motorcycle">motorcycle</option>
            <option value="scooter">scooter</option>
            <option value="electric_scooter">electric_scooter</option>
        </select><br>
        <label>multiple_deliveries</label>
        <input type="text" name="multi_deli"><br>
        <label>Festival</label>
        <select name="fest">
            <option name="Yes">Yes</option>
            <option name="No">No</option>
        </select><br>
        <label>City</label>
        <select name="city">
            <option name="Metropolitian">Metropolitian</option>
            <option name="Urban">Urban</option>
            <option name="Semi-Urban">Semi-Urban</option>
        </select><br>

        <input type="submit" value="Submit">


    </form>
{% endblock %}
